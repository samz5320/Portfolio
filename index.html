<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Sanjay Aradhyamath</title>
</head>
<body>
  <embed src="./assets/Experience Nagarahole at Home.mp3" loop="true" autostart="true" width="2"
         height="0">
    <section class="name-sec">
    

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="1100px" height="150px" xml:space="preserve">
  <defs>
    <pattern id="water" width=".25" height="0.8" patternContentUnits="objectBoundingBox">
      <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
    </pattern>
    
    <text id="text" transform="translate(2,90)"  font-size="80">Sanjay Aradhyamath</text>
    
    <mask id="text-mask">
      <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff"/>
    </mask>
    
    <g id="eff">
      <use x="0" y="0" xlink:href="#text" fill="#a2a3a5"/>
  
  <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="50" width="1200" height="120" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="3s"/>
  </rect>
   <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="45" width="1600" height="120" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="4s"/>
  </rect>
      
  <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="800" height="120" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="2.4s"/>
  </rect>
      <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="2000" height="120" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="3.8s"/>
  </rect>
    </g>
  </defs>
 
	  <use xlink:href="#eff" opacity="0.9" style="mix-blend-mode:color-burn"/>

</svg>

      
    </section>
    <section class="motive">
        <span class="span1">  Learn  </span>  |  <span class="span2">  Tech  </span> | <span class="3">  Code.  </span>
    </section>
    <section class="links">
        <div class="container">
            <div class="row">
              <div class="col-md-12 text-center ">
                <ul class="list-inline social-links">
                  <li><a href="https://github.com/#" class="btn-social btn-outline" data-toggle="tooltip" data-placement="top" title="Github"><i class="icon ion-social-github"></i></a>
                  </li>
                  <li><a href="https://twitter.com/#" class="btn-social btn-outline" title="Twitter"><i class="ion ion-social-twitter"></i></a>
                  </li>
                  <li><a href="https://ph.linkedin.com/in/#" class="btn-social btn-outline" title="LinkedIn"><i class="icon ion-social-linkedin"></i></a>
                  </li>
                  <li><a href="https://instagram.com/#" class="btn-social btn-outline" title="Instagram"><i class="ion ion-social-instagram"></i></a>
                  </li>
                  <li><a href=#" class="btn-social btn-outline" title="Facebook"><i class="ion ion-social-facebook"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
